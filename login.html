<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family:  "Roboto", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-form h2 {
            color: #830408;
        }

        .login-form p {
            color: #666;
            font-size: 14px;
        }

        .login-form label {
            display: block;
            margin-top: 1em;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 30px;
        }

        .login-form button {
            width: 100%;
            padding: 0.7em;
            margin-top: 1em;
            background-color: #830408;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 60px;
        }

        .login-form button:hover {
            background-color: #830408;
        }
      .logo{
          width: 100px;
          height: 100px;
          border-radius: 50%;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
        apiKey: "AIzaSyDQZmIQGVJFL9IXjCQaDf8dG0xJnrs8Z8w",
        authDomain: "bhola-gymnasium-server.firebaseapp.com",
        projectId: "bhola-gymnasium-server",
        storageBucket: "bhola-gymnasium-server.firebasestorage.app",
        messagingSenderId: "881846257453",
        appId: "1:881846257453:web:58376f154b42c4d21475a4;
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', function () {
            // Check if the user is already logged in
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, redirect to homepage
                    window.location.href = "dashboard.html";
                }
            });

            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault();
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Login successful, redirect to homepage
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        alert(errorMessage);
                    });
            });

            document.getElementById('forgotPassword').addEventListener('click', function () {
                var email = prompt("Please enter your email:");
                if (email) {
                    firebase.auth().sendPasswordResetEmail(email)
                        .then(() => {
                            alert("Password reset email sent!");
                        })
                        .catch((error) => {
                            var errorCode = error.code;
                            var errorMessage = error.message;
                            alert(errorMessage);
                        });
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="login-form">
          <img src='https://i.postimg.cc/YqTXDS52/350127944-286442500488976-1624741878496695721-n.jpg' alt="logo" class="logo">
            <h2>BHOLA GYMnasium Admin Portal</h2>
            <p>Welcome to to BHOLA GYMnasium Admin Portal, the BHOLA GYMnasium Portal only for admin and this portal design by GenKitez</p>
            <form id="loginForm">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="name@example.com" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*********" required>
              <br>
                <button type="submit">Login</button>
            </form>
          <br>
        </div>
    </div>
</body>
</html>
